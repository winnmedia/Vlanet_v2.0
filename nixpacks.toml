[phases.setup]
nixPkgs = ["python311", "gcc", "postgresql"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install gunicorn dj-database-url psycopg2-binary",
    "pip install -r vridge_back/requirements.txt"
]

[phases.build]
cmds = [
    "python railway_migration.py",
    "python railway_collectstatic.py"
]

[start]
cmd = "python railway_health_simple.py"