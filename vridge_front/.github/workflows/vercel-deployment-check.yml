name: Vercel Deployment Check

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'vridge_front/**'
      - '.github/workflows/vercel-deployment-check.yml'
  push:
    branches: [main]
    paths:
      - 'vridge_front/**'

jobs:
  validate:
    name: Validate Deployment Readiness
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vridge_front/package-lock.json
          
      - name: Install dependencies
        working-directory: ./vridge_front
        run: npm ci
        
      - name: Validate vercel.json
        working-directory: ./vridge_front
        run: |
          if [ -f vercel.json ]; then
            echo "Validating vercel.json..."
            node -e "try { JSON.parse(require('fs').readFileSync('vercel.json', 'utf8')); console.log('‚úÖ vercel.json is valid'); } catch(e) { console.error('‚ùå Invalid vercel.json:', e.message); process.exit(1); }"
          else
            echo "‚ö†Ô∏è No vercel.json found"
          fi
          
      - name: Type check
        working-directory: ./vridge_front
        run: npx tsc --noEmit
        continue-on-error: true
        
      - name: Lint check
        working-directory: ./vridge_front
        run: npm run lint
        continue-on-error: true
        
      - name: Run deployment validation
        working-directory: ./vridge_front
        run: |
          chmod +x scripts/validate-deployment.js
          node scripts/validate-deployment.js --strict
        
      - name: Build test
        working-directory: ./vridge_front
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          
      - name: Check build output
        working-directory: ./vridge_front
        run: |
          echo "Build output analysis:"
          if [ -d .next ]; then
            echo "‚úÖ .next directory created"
            du -sh .next
            echo "Checking for large files..."
            find .next -type f -size +5M -exec ls -lh {} \; | head -10
          else
            echo "‚ùå .next directory not found"
            exit 1
          fi
          
      - name: Security scan
        working-directory: ./vridge_front
        run: |
          npm audit --audit-level=high
        continue-on-error: true

  preview-deploy:
    name: Vercel Preview Deployment
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./vridge_front
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `üöÄ **Vercel Preview Deployment**
            
            Your changes have been deployed to Vercel preview.
            
            Please test the following:
            - [ ] Homepage loads correctly
            - [ ] Authentication works
            - [ ] Main features are functional
            - [ ] No console errors
            - [ ] Mobile responsiveness
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  production-deploy:
    name: Vercel Production Deployment
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./vridge_front
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Verify deployment
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          # Add deployment verification logic here
          
      - name: Send deployment notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Vercel Production Deployment ${{ job.status }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true